<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop-project</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <!-- HEADER -->

    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="logo">
              <a href="">
                <img src="images/logo.png" alt="" />
              </a>
            </div>
          </div>

          <div class="col-md-6">
            <nav>
              <ul class="menu">
                <li><a href="">Home</a></li>
                <li class="products">
                  <a href="">Products<i class="fa fa-angle-down" aria-hidden="true"></i></a>
                  <ul class="submenu">
                    <li>Lorem ipsum dolor</li>
                    <li>Sit amet</li>
                    <li>Consectetur adipisicing</li>
                    <li>Tempor incididunt</li>
                    <li>Dolore magna aliqua</li>
                    <li>Ut enim ad minim veniam</li>
                    <li>Quis nostrud</li>
                  </ul>
                </li>
                <li><a href="">Payment</a></li>
                <li><a href="">Shipping</a></li>
              </ul>
            </nav>
          </div>

          <div class="col-md-3">
            <div class="forma-container">
              <form class="input form-search" action="#">
                <input class="search-input" type="search" placeholder="search" />
                <button class="search-submit" type="submit">
                  <img src="images/icon-4.png" alt="search" />
                </button>
              </form>
              <div class="input cart">
                <div class="number">4</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!--SLIDESHOW -->
    <div class="slideshow-container"></div>

    <!-- MAINE -->

    <main>
      <div class="main-container">
        <!--ASIDE -->
        <aside class="container-aside"></aside>

        <!--ARTICL -->
        <articl class="container-articl">
          <div class="title">
            <div class="articl-nave">Home page > Products > Laptops and Tablets</div>
            <div class="articl-title">
              <div>
                <h1>Laptops and Tablets</h1>
                <input class="input-sort-by-price" type="text" />
              </div>
            </div>
          </div>

          <div class="description">
            <div class="col-md-3-2-1"></div>
            <div class="col-md-3-2-2"></div>
            <div class="col-md-3-2-3"></div>
            <div class="col-md-3-2-4"></div>
            <div class="col-md-3-2-5"></div>
            <div class="col-md-3-2-6"></div>
            <div class="col-md-3-2-7"></div>
            <div class="col-md-3-2-8"></div>
            <div class="col-md-3-2-9"></div>
          </div>
        </articl>
      </div>
    </main>
  </body>
</html>
